<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <title>challenge 2</title>
</head>
  <body>
    <main class="container">
      <div class="clockWrapper">
        <div class="clock">
          <img src="assets/sun.svg" id="sun" alt="icon of an upcoming sun"/>
          <img src="assets/moon.svg" id="moon" alt="icon of the moon." />
          <div class="time" id="realTime">
            <span id="hours">hours</span>:<span id="minutes">mm</span>:<span id="seconds">ss</span>
          </div>
          <p id="message"></p>
        </div>
      </div>
      <section class="containerImages">
        <div class="waterContainer">
          <div class="water layer-1"></div>
          <div class="water layer-2"></div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
